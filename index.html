<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <img src="오리.jfif" alt = "오리">
        <h1>숫자 맞추기 게임</h1>
        <p id="message">1부터 10000 사이의 숫자를 맞춰보세요!</p>
        <input type="number" id="userGuess" placeholder="숫자를 입력하세요" min="1" max="10000">
        <button onclick="checkGuess()">확인</button>
    </div>

    <script src="java.js"></script>
</body>
</html>
